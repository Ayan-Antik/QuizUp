<html>
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
       
        <link rel="stylesheet" href="demologin.css">   
     <title>
            QuizUp Login
        </title>
    </head>

    <body class="text-center" id="bd">
        <h1 id="quizup">
            QUIZUP
        </h1>

        <img src="quizup.png" alt="img error">

        <div class="container">
                      
            <form class="form-signin">
                <div class="form-group">
                    
                    <h2>
                        Log In
                    </h2>
                  <label for="inputUser" class="sr-only">Username</label>
                  <input id="inputUser" type="text" placeholder = "Username" class="form-control"  aria-describedby="emailHelp" required>
                  
                  <label for="passwordinp" class="sr-only">Password</label>
                  <input id = "passwordinp" type="password" class="form-control"  placeholder="Password" required>
                
                
                </div>   
            
                <button type="submit" class="btn btn-primary" id="loginbtn1">Log in</button>
                <br><br>
                <small id="signup" class="form-text text-white"> Don't have an account?</small>
                <button type="button" class="btn btn-primary" id="loginbtn2">Sign Up</button>
                
            </form>

        </div>

    </body>

</html>
