<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="quiz.css">

    <title>Hello, world!</title>
  </head>

  <body>
    <div class="container">
      <h3 id="timer" class="border"></h3>
      <h1 class="text-center mb-5">Quiz Title</h1>
      <form action="questionSet.html">
      <fieldset class="form-group">
        <legend>1. Why are you gay?</legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="q1" id="q11" value="1">
            <label class="form-check-label" for="q11">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="q1" id="q12" value="2">
            <label class="form-check-label" for="q12">2</label>
          </div>
      </fieldset>

      <fieldset class="form-group">
        <legend>2. Why are you running?</legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="q2" id="q21" value="1">
            <label class="form-check-label" for="q21">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="q2" id="q22" value="2">
            <label class="form-check-label" for="q22">2</label>
          </div>
      </fieldset>
      <button class="btn btn-primary" onclick="showPrompt()">Submit</button>
    </form>

    </div>

    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="quiz.js"></script>
  </body>
</html>
