<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mb-5">Create Your Quiz!</h1>
      <form action="adminHome.html">
        <div class="form-group">
          <label for="topic">Topic</label>
          <select class="form-control" id="topic" required>
            <option>Sports</option>
            <option>History</option>
          </select>
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" required>
          <!-- need to add code for checking duplicates-->
        </div>

        <div class="form-group">
          <label for="q1">Question 1</label>
          <input type="text" class="form-control" id="q1" required>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="o11" placeholder="Option 1" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="o12" placeholder="Option 2" required>
          </div>
        </div>
        <h6 class="mr-3" style="float: left;">Correct Answer: </h6>
        <fieldset class="form-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="q1" id="a11" value="1" required>
              <label class="form-check-label" for="a11">1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="q1" id="a12" value="2">
              <label class="form-check-label" for="a12">2</label>
            </div>
        </fieldset>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    </div>

    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="qui.js"></script>
  </body>
</html>
