<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="topic.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #ff5454;">
      <a class="navbar-brand" href="#">
        <img src="quizup1.png" width="96" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Topics<span class="sr-only">(current)</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Sports</a>
              <a class="dropdown-item" href="#">History</a>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" href="#">Log Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4">
          <div class="border">
          <img src="sports.jpg" class="img-fluid">
          <h3 class="text-center"><img src="sports.jpg" class="mt-1 mr-3 rounded" width="50" height="50">Sports</h3>
          <button type="button" class="btn btn-success btn-sm" style="float: right;">Follow</button>
          <table class="table mt-5">
            <tbody>
              <tr class="text-center">
                <td><h6>Followers</h6> <h4>5</h4></td>
                <td><h6>Your Rank</h6> <h4>10</h4></td>
                <td><h6>Game Completed</h6> <h4>10/20</h4></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="border mt-3">
          <h5 class="text-center">Games List</h5>
          <table class="table">
            <tbody>
              <thead>
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Difficulty</th>
                  <th scope="col">#Played</th>
                </tr>
              </thead>
              <tr>
                <td><a href="#" style="color:green;">Cricket</a></td>
                <td>Hard</td>
                <td>5</td>
              </tr>
              <tr>
                <td><a href="#" style="color:red;">Football</a></td>
                <td>Medium</td>
                <td>10</td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
        <div class="col-lg order-last">
          <div class="border" style="background-color:#e6fff2;">
          <h5 class="text-center">Leaderboard</h5>
          <table class="table">
            <tbody>
              <thead>
                <tr>
                  <th scope="col">Rank</th>
                  <th scope="col">Username</th>
                  <th scope="col">Score</th>
                </tr>
              </thead>
              <tr>
                <td>1</td>
                <td>Alex</td>
                <td>100</td>
              </tr>
              <tr>
                <td>2</td>
                <td>John</td>
                <td>90</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-lg-5">
      </div>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
