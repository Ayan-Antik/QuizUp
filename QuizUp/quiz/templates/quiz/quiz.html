<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'quiz/quiz.css' %}">
    <title>{{ quiz.3 }}</title>
  </head>

  <body>
    <div class="container" style="max-height: fit-content">
      <h3 id="timer" class="border"></h3>
        <div style="float: right; padding-top: 16px; padding-right: 16px; ">
            <a href="{% url 'quiz_detail' quiz.0 %}"> <button type="button" class="btn btn-danger" style="font-weight: bold; background: #ff3333; font-size: 18px">Skip Quiz</button></a>
        </div>

        <div id="app" style=""></div>
        <div style="padding: 24px;"><h1 class="text-center" style="color: #ff3333; max-width: fit-content ;padding: 48px; font-size: 48px" >{{ quiz.3 }}</h1>

        </div>
        <div id="question" style=" margin: 24px; padding-left: 36px; padding-top: 24px"></div>

        </div>

       <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{% static 'quiz/quiz.js' %}"></script>
    <script>
        var questions = [];
        {% for question in questions %}
            questions.push({'id': {{ question.0 }},
                            'description': '{{question.2}}',
                            'a': '{{question.3}}',
                            'b': '{{question.4}}',
                            'c': '{{question.5}}',
                            'd': '{{question.6}}',
                            'answer': '{{question.7}}',});
        {% endfor %}
        const timeLimit = 10;
        var timeLeft = timeLimit;
        var i = 0;
        var question = $('#question');
        var id;

        var timer = setInterval(showq, 1000);
        function showq() {
            $('#timer').text("Time Left: "+timeLeft+" sec");
            if(timeLeft === timeLimit) {
                if(i === 10) {
                    window.location='{% url 'quiz_detail' quiz.0%}';
                }
                if(questions[i]['a'] == questions[i]['answer'])id = "btn-a";
                else if(questions[i]['b'] == questions[i]['answer'])id = "btn-b";
                else if(questions[i]['c'] == questions[i]['answer'])id = "btn-c";
                else if(questions[i]['d'] == questions[i]['answer'])id = "btn-d";
                add_question_and_button_listener(i);
                i++;
            }
            if(timeLeft === 0) {
                document.getElementById('btn-a').disabled = true;
                document.getElementById('btn-b').disabled = true;
                document.getElementById('btn-c').disabled = true;
                document.getElementById('btn-d').disabled = true;

                document.getElementById(id).style.backgroundColor = "green";
                document.getElementById(id).style.color = "white";
                timeLeft = timeLimit;
                return;
            }
            timeLeft--;
        };

    function cleaner(){
        clearInterval(timer);
        onTimesUp();
        setTimeout(function (){

            timeLeft = timeLimit;
            timer = setInterval(showq, 1000);
        }, 1500);
    }

    function add_question_and_button_listener(i) {
        reset();


        question.html('<h3 style: "font-weight:bold;">'+  questions[i]['description']+'</h3>' +
                        '<hr style="border-top: 1px solid black; margin-bottom: 32px;">'+
                        '<form id="form">'+ '{% csrf_token %}' +

                        '<div id="buttons" class="btn-group-vertical" role="group" aria-label="Options" style = "padding-bottom: 24px;">' +

                        '<input type="button" class="btn btn-light btn-block" id="btn-a" value="'+questions[i]['a']+'" ' +
                        'style=""><br>' +

                        '<input type="button" class="btn btn-light btn-block" id="btn-b" value="'+questions[i]['b']+'" ' +
                        'style=""><br>' +

                        '<input type="button" class="btn btn-light btn-block" id="btn-c" value="'+questions[i]['c']+'" ' +
                        'style=""><br>' +

                        '<input type="button" class="btn btn-light btn-block" id="btn-d" value="'+questions[i]['d']+'" ' +
                        'style=""><br>' +
                                  '</div>'+
                                  '</form>');

        $('#buttons input').click(function() {

                document.getElementById('btn-a').disabled = true;
                document.getElementById('btn-b').disabled = true;
                document.getElementById('btn-c').disabled = true;
                document.getElementById('btn-d').disabled = true;

                var score = timeLeft * (this.value === questions[i]['answer']);
                if(this.value != questions[i]['answer'])
                {
                    this.style.backgroundColor = "red";
                    this.style.color = "white";
                }
                else{
                    score = score + 1;
                }
                document.getElementById(id).style.backgroundColor = "green";
                document.getElementById(id).style.color = "white";

                $.ajax({
                    type: 'POST',
                    url: '{% url 'update_score' %}',
                    data: {
                        'question_id': questions[i]['id'],
                        'quiz_id': '{{ quiz.0 }}',
                        'score': score,
                        'choice': this.value,
                        'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val()
                    },
                    dataType: 'json',
                    success: function (response) {
                    },
                });
                cleaner();



            });
    }


    </script>
  </body>
</html>
